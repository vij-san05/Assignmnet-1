<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <!--Vijay : customdiv is the external CSS fiel-->  

	
	<div class="container">
		<div class="row">

		  <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">

			 </br></br></br></br></br>

			  <form>
			  
			  <div class="row omb_row-sm-offset-3 omb_socialButtons" >
				<div class="col-xs-4 col-sm-2" >
					<a href="#" class="btn btn-lg btn-block omb_btn-facebook" style="background-color:#3b5998">
						<i class="fa fa-facebook visible-xs"></i>
						<span class="hidden-xs">Facebook</span>
					</a>
				</div>
				<div class="col-xs-4 col-sm-2" >
					<a href="#" class="btn btn-lg btn-block omb_btn-twitter" style="background-color:#00aced">
						<i class="fa fa-twitter visible-xs"></i>
						<span class="hidden-xs">Twitter</span>
					</a>
				</div>	
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-google " style="background-color: #c32f10">
						<i class="fa fa-google-plus visible-xs"></i>
						<span class="hidden-xs">Google+</span>
					</a>
				</div>	
			</div>
			  
			  
			  

				<div class="form-group">
				  <label for="nameId">Name</label>
				   <input class="form-control" type="text" name="name" id="nameId" placeholder="Full Name">
				</div>
				
				<div class="form-group">
				  <label for="dobId">Pass Word</label>
				  <input class="form-control" type="password" name="dob" id="dobId" placeholder="pass word">
				</div>

						   
				<button  type="submit" class="btn btn-info">Login</button>
				<!--registration-->
				<div>
					 <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
					 <button id="login_register_btn" type="button" class="btn btn-link"><a href="index.html">New Register</a></button>
				</div>
				
			  </form>
			
		  </div>       

		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
